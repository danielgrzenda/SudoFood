<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ bootstrap_find_resource('css/bootstrap.css',cdn='bootstrap') }}">
        {% if title %}
        <title>{{ title }} - SudoFood</title>
        {% else %}
        <title>Welcome to SudoFood</title>
        {% endif %}
    </head>
    <body>
        
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
        <!-- <script src="node_modules/jquery/dist/jquery.slim.min.js"></script> -->
        <!-- <script src="node_modules/popper.js/dist/umd/popper.min.js"></script> -->
        <script src="{{ bootstrap_find_resource('js/bootstrap.min.js',cdn='bootstrap') }}"></script> -->
    </body>
</html>
